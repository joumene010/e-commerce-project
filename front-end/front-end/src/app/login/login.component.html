<!-- Start Contact -->
<section id="login" class="contact-us section">
    <div class="container">
        <div class="contact-head">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-12">
                    <div class="form-main">
                        <div class="title">
                            <h4>Login</h4>
                            <h3>Enter your credentials</h3>
                        </div>
                        <form #loginForm="ngForm" class="form" (ngSubmit)="login(loginForm)" method="post" action="login">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Email<span>*</span></label>
                                        <input ngModel name="email" type="email" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Password<span>*</span></label>
                                        <input ngModel name="userPassword" type="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group button">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                        <button type="submit" class="btn btn-primary" style="margin-left: 10px;" routerLink="/signup">Signup</button>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Contact -->
