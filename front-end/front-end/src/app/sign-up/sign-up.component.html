<!-- Start Contact -->
<section id="signup" class="contact-us section">
    <div class="container">
        <div class="contact-head">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-12">
                    <div class="form-main">
                        <div class="title">
                            <h4>Sign Up</h4>
                            <h3>Create your account</h3>
                        </div>
                        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="form" method="post" action="signup">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Username<span>*</span></label>
                                        <input ngModel name="userName" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Firsname<span>*</span></label>
                                        <input ngModel name="firstName" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Lastname<span>*</span></label>
                                        <input ngModel name="lastName" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Email<span>*</span></label>
                                        <input ngModel name="email" type="email" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Password<span>*</span></label>
                                        <input ngModel name="userPassword" type="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Confirm Password<span>*</span></label>
                                        <input name="confirmPassword" type="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group button">
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Contact -->
