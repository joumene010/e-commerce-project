<!-- Start Add Product -->
<section id="add-product" class="contact-us section">
    <div class="container">
        <div class="contact-head">
            <div class="row">
                <div class="col-6">
                    <div class="form-main">
                        <div class="title">
                            <h4>Add Product</h4>
                            <h3>Enter product details</h3>
                        </div>
                        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)" class="form" method="post"
                            action="add_product">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Product Name<span>*</span></label>
                                        <input matInput [(ngModel)]="product.productName" name="productName" type="text"
                                            class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Product Description<span>*</span></label>
                                        <textarea [(ngModel)]="product.productDescription" name="productDescription"
                                            class="form-control" required></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Product Actual Price<span>*</span></label>
                                        <input [(ngModel)]="product.productActualPrice" name="productActualPrice"
                                            type="number" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Product Discounted Price<span>*</span></label>
                                        <input [(ngModel)]="product.productDiscountedPrice"
                                            name="productDiscountedPrice" type="number" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <select [(ngModel)]="selectedValue" >  
                                        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>          
                                    </select>
                                </div>
                             

                                <div class="col-12">
                                    <div class="form-group button d-flex justify-content-between">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="button" class="btn btn-primary">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <div class="dropzone" appDrag (files)="fileDropped($event)">
                            <div class="text-wrapper">
                                <div class="centered">
                                    Drag and drop your file or
                                    <a (click)="selectFile.click()" style="cursor: pointer; color:blue"> browse</a>
                                    a file
                                </div>

                            </div>

                        </div>
                        <input type="file" multiple style="display: none;" value="select" #selectFile
                            (change)="onFileSelected($event)">
                    </div>
                    <div class="mt-5">
                        <div class="row">
                            <mat-grid-list cols="4" rowHeight="1:1">
                                <mat-grid-tile *ngFor="let file of product.productImages; let i=index;">
                                    <div style="position:relative">
                                        <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                        <img [src]="file.url" width="100px" height="100px">
                                    </div>
                                </mat-grid-tile>
                            </mat-grid-list>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Add Product -->
